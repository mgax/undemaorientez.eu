<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Află când se anunță concursuri de orientare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, Verdana, sans-serif;
            background-color: #ffffff;
            color: #222222;
            line-height: 1.4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 20px;
        }

        .hero-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 30px;
            border-radius: 4px;
        }

        h1 {
            font-family: Georgia, Times, 'Times New Roman', serif;
            font-size: 28px;
            margin-bottom: 20px;
            color: #222222;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #656565;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="orienteering-image.jpg" alt="Orienteering in forest" class="hero-image">
        <h1>Află când se anunță concursuri de orientare.</h1>
        <p>Înscrie-te cu adresa de e-mail și vei primi un mesaj de fiecare dată când un concurs nou este postat pe site-ul orienteering.ro.</p>

    </div>
</body>
</html>
